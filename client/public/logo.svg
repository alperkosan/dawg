<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAWG Logo - Original, Clear, Recognizable -->
  <defs>
    <!-- Primary gradient: Hot to Warm (Street Energy) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB627;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cool accent gradient -->
    <linearGradient id="coolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556FB5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Street glow effect -->
    <filter id="streetGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow for depth -->
    <filter id="strongShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark urban background -->
  <rect width="120" height="120" rx="14" fill="#0A0E1A"/>
  <rect x="3" y="3" width="114" height="114" rx="11" fill="#151922" opacity="0.9"/>
  
  <!-- Bold, recognizable "D" - Main focal point -->
  <path d="M 25 20 
           L 25 100
           L 30 100
           L 30 90
           L 42 95
           L 55 92
           L 65 88
           L 70 82
           L 70 72
           L 65 66
           L 55 62
           L 42 60
           L 30 55
           L 25 50
           L 25 20
           Z" 
        fill="url(#primaryGradient)" 
        opacity="0.98"
        filter="url(#strongShadow)"/>
  
  <!-- Inner cutout for depth and clarity -->
  <path d="M 32 35
           L 32 85
           L 36 84
           L 44 82
           L 50 78
           L 50 72
           L 44 68
           L 36 66
           L 32 65
           L 32 55
           L 36 54
           L 44 52
           L 50 48
           L 50 42
           L 44 38
           L 36 36
           L 32 35
           Z" 
        fill="#0A0E1A" 
        opacity="0.8"/>
  
  <!-- Audio wave integrated into D - Makes it recognizable as audio tool -->
  <path d="M 75 35
           L 77 30
           L 80 35
           L 83 25
           L 86 35
           L 89 32
           L 92 35
           L 95 30
           L 98 35" 
        stroke="url(#primaryGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.95"
        filter="url(#streetGlow)"/>
  
  <path d="M 75 50
           L 77 45
           L 80 50
           L 83 40
           L 86 50
           L 89 47
           L 92 50
           L 95 45
           L 98 50" 
        stroke="url(#coolGradient)" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.85"
        filter="url(#streetGlow)"/>
  
  <path d="M 75 65
           L 77 60
           L 80 65
           L 83 55
           L 86 65
           L 89 62
           L 92 65
           L 95 60
           L 98 65" 
        stroke="url(#primaryGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.75"
        filter="url(#streetGlow)"/>
  
  <!-- Accent dots - Visual rhythm -->
  <circle cx="80" cy="42" r="4" fill="#FF6B35" opacity="0.95" filter="url(#streetGlow)"/>
  <circle cx="89" cy="42" r="3.5" fill="#4ECDC4" opacity="0.9" filter="url(#streetGlow)"/>
  <circle cx="95" cy="47" r="3" fill="#FFB627" opacity="0.85" filter="url(#streetGlow)"/>
  
  <!-- Highlight on D for recognition -->
  <path d="M 30 35
           L 42 60
           L 55 66
           L 65 72" 
        stroke="url(#coolGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.7"
        filter="url(#streetGlow)"/>
</svg>
