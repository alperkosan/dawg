<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAWG Icon - Original, Clear, Recognizable -->
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="iconPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB627;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cool accent -->
    <linearGradient id="iconCoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556FB5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Street glow -->
    <filter id="iconStreetGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="iconStrongShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="64" height="64" rx="10" fill="#0A0E1A"/>
  <rect x="2" y="2" width="60" height="60" rx="8" fill="#151922" opacity="0.9"/>
  
  <!-- Bold, recognizable "D" -->
  <path d="M 12 10 
           L 12 54
           L 15 54
           L 15 47
           L 21 50
           L 27 49
           L 32 47
           L 34 44
           L 34 40
           L 32 37
           L 27 35
           L 21 34
           L 15 32
           L 12 26
           L 12 10
           Z" 
        fill="url(#iconPrimaryGradient)" 
        opacity="0.98"
        filter="url(#iconStrongShadow)"/>
  
  <!-- Inner cutout -->
  <path d="M 15 18
           L 15 46
           L 17 45
           L 20 44
           L 22 42
           L 22 40
           L 20 38
           L 17 37
           L 15 36
           L 15 28
           L 17 27
           L 20 26
           L 22 24
           L 22 22
           L 20 20
           L 17 19
           L 15 18
           Z" 
        fill="#0A0E1A" 
        opacity="0.7"/>
  
  <!-- Audio wave - Clear audio identity -->
  <path d="M 38 18
           L 40 14
           L 42 18
           L 44 12
           L 46 18
           L 48 16
           L 50 18" 
        stroke="url(#iconPrimaryGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.95"
        filter="url(#iconStreetGlow)"/>
  
  <path d="M 38 26
           L 40 22
           L 42 26
           L 44 20
           L 46 26
           L 48 24
           L 50 26" 
        stroke="url(#iconCoolGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        opacity="0.85"
        filter="url(#iconStreetGlow)"/>
  
  <!-- Accent dots -->
  <circle cx="42" cy="22" r="2.5" fill="#FF6B35" opacity="0.95" filter="url(#iconStreetGlow)"/>
  <circle cx="48" cy="22" r="2" fill="#4ECDC4" opacity="0.9" filter="url(#iconStreetGlow)"/>
  
  <!-- Highlight on D -->
  <path d="M 15 18
           L 21 34
           L 27 37
           L 32 40" 
        stroke="url(#iconCoolGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.7"
        filter="url(#iconStreetGlow)"/>
</svg>
