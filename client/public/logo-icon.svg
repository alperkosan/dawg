<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAWG Icon - Apple-inspired Minimal Design -->
  <defs>
    <!-- Primary gradient: Cool to Hot -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB627;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="iconGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft shadow -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Subtle dark circle -->
  <circle cx="32" cy="32" r="31" fill="#0A0E1A" opacity="0.95"/>
  <circle cx="32" cy="32" r="30" fill="url(#iconGlow)" opacity="0.3"/>
  
  <!-- Minimal "D" letter -->
  <path d="M 14 16 
           L 14 48
           C 14 48, 14 16, 14 16
           C 14 16, 26 13, 32 16
           C 38 19, 40 22, 40 28
           C 40 34, 38 37, 32 40
           C 26 43, 14 48, 14 48
           Z" 
        fill="url(#iconGradient)" 
        opacity="0.95"
        filter="url(#iconShadow)"/>
  
  <!-- Negative space for depth -->
  <path d="M 18 22
           C 18 22, 26 21, 30 23
           C 34 25, 36 27, 36 30
           C 36 33, 34 35, 30 37
           C 26 39, 18 42, 18 42
           Z" 
        fill="#0A0E1A" 
        opacity="0.5"/>
  
  <!-- Minimal audio wave -->
  <path d="M 42 24
           Q 44 22, 46 24
           Q 48 26, 50 24" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.6"/>
  
  <path d="M 42 32
           Q 44 30, 46 32
           Q 48 34, 50 32" 
        stroke="url(#iconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.4"/>
  
  <!-- Accent dot -->
  <circle cx="46" cy="28" r="1.5" fill="#4ECDC4" opacity="0.8"/>
</svg>
