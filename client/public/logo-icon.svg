<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAWG Icon - Underground Theme -->
  <defs>
    <linearGradient id="undergroundIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bold graffiti "D" -->
  <path d="M 3 4 L 3 20 M 3 4 L 9 2 L 15 4 L 15 8 L 9 6 L 3 8 M 3 8 L 9 10 L 15 8 L 15 12 L 9 14 L 3 12 M 3 12 L 9 16 L 15 14 L 15 18 L 9 20 L 3 20" 
        stroke="url(#undergroundIconGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#iconGlow)"/>
  
  <!-- Beat accent -->
  <circle cx="19" cy="8" r="1.5" fill="#FF6B35"/>
  <path d="M 17 14 Q 19 12 21 14" 
        stroke="#FFD23F" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        fill="none"/>
</svg>
