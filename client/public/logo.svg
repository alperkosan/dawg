<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAWG Logo - Apple-inspired Minimal Design -->
  <defs>
    <!-- Primary gradient: Cool to Hot (Zenith accent colors) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB627;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow for audio wave -->
    <filter id="waveGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Subtle dark circle with inner glow -->
  <circle cx="60" cy="60" r="58" fill="#0A0E1A" opacity="0.95"/>
  <circle cx="60" cy="60" r="56" fill="url(#innerGlow)" opacity="0.4"/>
  
  <!-- Main "D" letter: Minimal, geometric, Apple-style -->
  <path d="M 28 30 
           L 28 90
           C 28 90, 28 30, 28 30
           C 28 30, 50 25, 60 30
           C 70 35, 72 40, 72 50
           C 72 60, 70 65, 60 70
           C 50 75, 28 90, 28 90
           Z" 
        fill="url(#primaryGradient)" 
        opacity="0.95"
        filter="url(#softShadow)"/>
  
  <!-- Negative space cutout for depth -->
  <path d="M 35 40
           C 35 40, 50 38, 58 42
           C 66 46, 68 50, 68 55
           C 68 60, 66 64, 58 68
           C 50 72, 35 80, 35 80
           Z" 
        fill="#0A0E1A" 
        opacity="0.6"/>
  
  <!-- Audio wave element: Subtle, minimal -->
  <path d="M 75 45
           Q 78 42, 81 45
           Q 84 48, 87 45
           Q 90 42, 93 45" 
        stroke="url(#primaryGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.7"
        filter="url(#waveGlow)"/>
  
  <path d="M 75 65
           Q 78 62, 81 65
           Q 84 68, 87 65
           Q 90 62, 93 65" 
        stroke="url(#primaryGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.5"
        filter="url(#waveGlow)"/>
  
  <!-- Subtle accent dot -->
  <circle cx="84" cy="55" r="2" fill="#4ECDC4" opacity="0.8"/>
</svg>
